{% extends 'base.html' %}
{% block content %}

    <div class="container">
         <h2>Catt has written {{ projects.count }} blog{{ projects.count|pluralize }}</h2>
        {% for i in projects %}
            <a href="{% url 'blog:detail' i.id %}"><h2>{{ i.title }}</h2></a>
            <p>{{ i.description|striptags|truncatechars:100 }}</p>
            <h3>{{ i.date|date:"M d Y"|upper }}</h3>
        {% endfor %}
    </div>
{% endblock %}
